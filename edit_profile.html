{% extends 'base.html' %}

{% block head %}
<title>Profile</title>
{% endblock%}
{% block body%}
{% if user.is_authenticated%}
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Submit</button>
  </form>
  <br>
</div>
{% else %}
<div class="container">
    <h1>You are Not logged In!!</h1>
</div>
{% endif %}
{% endblock %}
